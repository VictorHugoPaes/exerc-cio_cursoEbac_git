<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h2>Olá usuário</h2>
        <h3>Preencha os campos abaixo para realizar um cadastro</h3>
    </header>
    <form>
            <input type="text" placeholder="Preencha seu nome"> <br />
            <input type="text" placeholder="Preencha com seu e-mail"> <br />
            <input type="password" placeholder="Crie uma senha"> <br />
            <button type="submit" onclick="alert('Dados cadastrados com sucesso!')">
                Cadastrar dados
            </button>
            <button type="reset">
                Apagar campos
            </button>
    </form>    
</body>
</html>
